<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="{% static 'myapp/css/photo_gallery.css' %}" />
  </head>
  <body>
    <h1>Photo Gallery</h1>
    {% for photo in photos %}
    <div>
      <img src="{{ photo.image.url }}" alt="{{ photo.title }}" />
      <p>{{ photo.title }}</p>
    </div>
    {% endfor %}
    <a href="/">Back to Home</a>
  </body>
</html>
